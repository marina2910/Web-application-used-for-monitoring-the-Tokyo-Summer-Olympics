<br>
<header>
    <div >
        <form class='container bckg '>
            <!-- Name and surname -->
            <div class="row gy-2 mb-3 container-fluid">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name and surname</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="selectedSportsman.name"
                        name='name'>
                </div>
            </div>
            <!-- Country -->
            <div class="row gy-2 mb-3 container-fluid">
                <label for='countrySelect' class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select id='countrySelect' [(ngModel)]='selectedSportsman.country' class="form-select"
                        name='country'>
                        <option [ngValue]="undefined" selected disabled>Choose country</option>
                        <option *ngFor='let c of allCountries' value = {{c.name}}>{{c.name}}</option>
                    </select>
                </div>
            </div>
            <!-- Sports -->
            <div class="row gy-2 mb-3 container-fluid">
                <label for='sportSelect' class="col-sm-2 col-form-label">Sports</label>
                <div class="col-sm-10">
                    <select id='sportSelect' (change)="findDisciplines($event.target.value)" class="form-select"  [(ngModel)]='selectedSportsman.sport' name='sport'>
                        <option [ngValue]="undefined" selected disabled>Choose sport</option>
                        <option *ngFor='let s of sportNames'>{{s}}</option>
                    </select>
                </div>
            </div>

            <!-- Sport discipline -->
            <div class="row gy-2 mb-3 container-fluid">
                <label for='discpSelect' class="col-sm-2 col-form-label">Sport discipline</label>
                <div class="col-sm-10">
                    <select id='discpSelect' class="form-select" [(ngModel)]='selectedDiscipline'
                        name='discipline'>
                        <option [ngValue]="undefined" selected disabled>Choose discipline</option>
                        <option *ngFor='let d of disciplineNames' value='{{d}}'>{{d}}</option>
                    </select>
                </div>
            </div>
            <!-- Gender -->

            <div class="row gy-2 mb-3 container-fluid">
                <legend class="col-sm-2 col-form-label">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check col-sm-5">
                        <input class="form-check-input col-sm-2 " type="radio" [(ngModel)]='selectedSportsman.gender'
                            name="gridRadios" id="gridRadios1" value="m" checked>
                        <label class="form-check-label col-sm-2 " for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check col-sm-5">
                        <input class="form-check-input" type="radio" [(ngModel)]='selectedSportsman.gender'
                            name="gridRadios" id="gridRadios2" value="f">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <!-- Medal winners -->
            <div class="row  gy-2 mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Medal winners only
                        </label>
                    </div>
                </div>
            </div>
            <div class='container-fluid middle'>
                <button type="submit" class="btn btn-secondary" (click)='getSportsman()'>Search</button>
            </div>
        </form>
    </div>
</header>

<body>
    <br>
    <div class='container-table'>
        <table class="table  table-striped table-hover">
            <thead class="table-header">
                <th>Name and surname</th>
                <th>Country</th>
                <th>Sport</th>
                <th>Discipline</th>
                <th>Gender</th>
            </thead>
            <tbody>
                <tr class="rows" *ngFor='let s of allSportsman'>
                    <td>
                        {{s.name}}
                    </td>
                    <td>
                        {{s.country}}
                    </td>
                    <td>
                        {{s.sport}}
                    </td>
                    <td>
                        {{s.discipline}}
                    </td>
                    <td>
                        {{s.gender}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

<footer>

</footer>
